<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript calculator</title>

    <style>
        * {
            margin-bottom: 4px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <form>
        nilai1 : <input type="text" id="nilai1"> <br>
        nilai2 : <input type="text" id="nilai2"> <br>
        operasi :
        <select id="operasi">
            <option value="kurang" id="kurang">kurang</option>
            <option value="tambah" id="tambah">tambah</option>
            <option value="bagi" id="bagi">bagi</option>
            <option value="kali" id="kali">kali</option>
        </select>
        <button type=button onclick="hitung()">hitung</button>
    </form>
    <div id="nilai"></div>


    <script>

        function hitung() {
            let nilai1 = parseInt(document.querySelector('#nilai1').value);
            let nilai2 = parseInt(document.querySelector('#nilai2').value);
            let operasi = document.querySelector('#operasi').value;
            let hasil;

            if (operasi == 'kurang') {
                hasil = nilai1 - nilai2;
            } else if (operasi == 'tambah') {
                hasil = nilai1 + nilai2;
            } else if (operasi == 'bagi') {
                hasil = nilai1 / nilai2;
            } else if (operasi == 'kali') {
                hasil = nilai1 * nilai2;
            }
            document.querySelector('#nilai').innerHTML = '</br>' + hasil;
            // alert(hasil);
        }

    </script>
</body>

</html>
