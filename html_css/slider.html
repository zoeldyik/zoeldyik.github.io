<!DOCTYPE html>
<html>

<head>
    <title>Pure CSS Responsive Image Slider</title>
    <style>
        .container2 {
            width: 70%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .content2 {
            width: 400%;
            position: relative;
            top: 0;
            left: 0;
            animation: slide2 18s infinite;
        }

        .content2 img {
            float: left;
            width: 25%;
        }

        .gambar {
            position: relative;
        }

        p {
            position: absolute;
            z-index: 999;
            top: 40px;
            color: black;
        }



        @keyframes slide2 {
            0 {
                left: 0;
            }

            28% {
                left: 0;
            }

            33% {
                left: -100%;
            }

            61% {
                left: -100%;
            }

            66% {
                left: -200%;
            }

            95% {
                left: -200%;
            }

            100% {
                left: -300%;
            }

        }
    </style>
</head>

<body>



    <div class="container2">
        <div class="content2">
            <div class="gambar">
                <img src="https://images.unsplash.com/photo-1485731226153-303323e1c49b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                    alt="">
            </div>
            <div class="gambar">
                <img src="https://images.unsplash.com/photo-1462194984380-3e6651e19852?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                    alt="">
            </div>
            <div class="gambar">
                <img src="https://images.unsplash.com/photo-1530076886461-ce58ea8abe24?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
                    alt="">
            </div>
            <div class="gambar">
                <img src="https://images.unsplash.com/photo-1485731226153-303323e1c49b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                    alt="">
            </div>
        </div>
    </div>

    <button type="button"><a href="../index.html">kembali</a></button>

</body>

</html>
